<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Panel</title>

    <!-- Custom fonts for this template-->
    <link href="/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="/dashboard/css/sb-admin-2.min.css">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Admin Dashboard</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="/">
                <i class="fas fa-home"></i>
                <span>Home</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            ADD
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/add/film}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Film</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/add/cinema}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Cinema</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Edit
        </div>

        <!-- Nav Item - Edit News -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/edit/film}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Film</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/edit/cinema}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Cinema</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:insert="/dashboard/fragments/topBar :: topBar"/>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <!--                <div class="row">
                                    <div class="col-lg-12 mb-4">-->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Film</h6>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/admin/edit/film/{filmID}(filmID=${film.id})}"
                              th:object="${film}" enctype="multipart/form-data">
                            <div class="form-group row">
                                <label th:for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="name" placeholder="Name"
                                           name="name" th:value="*{name}" th:field="*{name}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="country" class="col-sm-2 col-form-label">Country</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="country"
                                           placeholder="Country like: Moldova/MD"
                                           name="country" th:value="*{country}" th:field="*{country}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="rating" class="col-sm-2 col-form-label">Rating</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="rating" placeholder="Rating"
                                           name="rating" th:value="*{rating}" th:field="*{rating}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="releaseDate" class="col-sm-2 col-form-label">Release Year</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="releaseDate"
                                           placeholder="Release Date like: 2021"
                                           name="releaseDate" th:value="*{releaseDate}" th:field="*{releaseDate}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="runningTime" class="col-sm-2 col-form-label">Running Time</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="runningTime"
                                           placeholder="Running Time like: 90"
                                           name="runningTime" th:value="*{runningTime}" th:field="*{runningTime}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Description</div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                                <textarea class="form-control" th:id="description"
                                                          rows="10" name="description" th:value="*{description}"
                                                          th:field="*{description}"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2">Photo</div>
                                <div class="col-sm-10">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" th:id="customFile"
                                               name="photoName" th:value="*{photoName}" th:field="*{photoName}">
                                        <label class="custom-file-label" th:for="customFile" th:text="*{photoName}">Choose
                                            file</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="videoURL" class="col-sm-2 col-form-label">Video URL</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="videoURL"
                                           placeholder="Video URL from Youtube like: VCyJj62refU"
                                           name="videoURL" th:value="*{videoURL}" th:field="*{videoURL}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="publicationDate" class="col-sm-2 col-form-label">Open
                                    Date</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="publicationDate"
                                           name="publicationDate" placeholder="Add date in format dd-mm-YYYY"
                                           th:value="*{publicationDate}" th:field="*{publicationDate}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="endDate" class="col-sm-2 col-form-label">End Date</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="endDate"
                                           name="endDate" placeholder="Add date in format dd-mm-YYYY"
                                           th:value="*{endDate}" th:field="*{endDate}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Quality</label>
                                <div class="col">
                                    <div class="form-check" th:each="quality : ${quality}">
                                        <input class="form-check-input" type="radio" name="quality"
                                               th:id="'flexCheckDefault' + ${quality}" th:value="${quality}"
                                               th:field="*{quality}">
                                        <label class="form-check-label" th:for="'flexCheckDefault' + ${quality}"
                                               th:text="${quality}">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Genre</label>
                                <div class="col">
                                    <div class="form-check" th:each="genre : ${genre}">
                                        <input class="form-check-input" type="checkbox" name="genre"
                                               th:id="'flexCheckDefault' + ${genre}" th:value="${genre}"
                                               th:field="*{genre}">
                                        <label class="form-check-label" th:for="'flexCheckDefault' + ${genre}"
                                               th:text="${genre}">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Tags</label>
                                <div class="col">
                                    <div class="form-check" th:each="tag : ${tags}">
                                        <input class="form-check-input" type="radio" name="tag"
                                               th:id="'flexCheckDefault' + ${tag}" th:value="${tag}"
                                               th:field="*{tag}">
                                        <label class="form-check-label" th:for="'flexCheckDefault' + ${tag}"
                                               th:text="${tag}">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Cinema</label>
                                <div class="col">
                                    <div class="form-check" th:each="cinemas : ${cinemas}">
                                        <th:block th:if="${#sets.contains(film.cinema, cinemas)}">
                                            <input class="form-check-input" type="checkbox" name="cinema"
                                                   th:id="'flexCheckDefault' + ${cinemas.id}"
                                                   th:value="${cinemas.name}"
                                                   th:checked="${cinemas}">
                                            <label class="form-check-label"
                                                   th:for="'flexCheckDefault' + ${cinemas.id}"
                                                   th:text="${cinemas.name}">
                                            </label>
                                        </th:block>
                                        <th:block th:unless="${#sets.contains(film.cinema, cinemas)}">
                                            <input class="form-check-input" type="checkbox" name="cinema"
                                                   th:id="'flexCheck' + ${cinemas.id}"
                                                   th:value="${cinemas.name}">
                                            <label class="form-check-label"
                                                   th:for="'flexCheck' + ${cinemas.id}"
                                                   th:text="${cinemas.name}">
                                            </label>
                                        </th:block>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label th:for="price" class="col-sm-2 col-form-label">Price</label>
                                <div class="col">
                                    <input type="text" class="form-control" th:id="price"
                                           name="price" th:value="*{price}" th:field="*{price}">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!--                    </div>
                                </div>-->
                <!-- Content Row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<script src="/dashboard/vendor/jquery/jquery.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dashboard/js/sb-admin-2.min.js"></script>
<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

</body>

</html>
