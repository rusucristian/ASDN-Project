<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="site/fragmentHeader :: head">
    <title>Cinema ASDN</title>
</head>
<body class="body">

<!-- header -->
<header th:insert="site/fragmentHeader :: header"></header>
<!-- end header -->

<!-- page title -->
<section class="section section--first section--bg" data-bg="/static/site/img/section/section.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section__wrap">
                    <!-- section title -->
                    <h2 class="section__title">List of Films</h2>
                    <!-- end section title -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end page title -->

<!-- home -->
<section class="section">
    <div class="container">
        <!-- content tabs -->
        <div>
            <div class="row">
                <!-- card -->
                <div class="col-6 col-sm-4 col-lg-3 col-xl-2" th:each="films : ${film}">
                    <div class="card">
                        <div class="card__cover">
                            <img th:src="@{/static/img/{pn}(pn=${films.photoName})}" alt="" height="237px">
                            <a th:href="@{/details/{id}(id=${films.id})}" class="card__play">
                                <i class="icon ion-ios-play"></i>
                            </a>
                        </div>
                        <div class="card__content">
                            <h3 class="card__title"><a th:href="@{/details/{id}(id=${films.id})}" th:name="${films.name}"></a></h3>
                            <span class="card__category">
                                <div th:each="gen : ${films.genre}" style="padding-right: 0.5rem">
                                    <a th:text="${gen}"> </a>
                                </div>
                            </span>
                            <div>
                                <span class="card__rate"><i class="icon ion-ios-star"></i></span>
                                <span class="card__rate" th:text="${films.rating}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>
        </div>
        <!-- end content tabs -->
    </div>
</section>
<!-- end home -->

<!-- JS -->
<script src="/static/site/js/jquery-3.3.1.min.js"></script>
<script src="/static/site/js/bootstrap.bundle.min.js"></script>
<script src="/static/site/js/owl.carousel.min.js"></script>
<script src="/static/site/js/jquery.mousewheel.min.js"></script>
<script src="/static/site/js/jquery.mCustomScrollbar.min.js"></script>
<script src="/static/site/js/wNumb.js"></script>
<script src="/static/site/js/nouislider.min.js"></script>
<script src="/static/site/js/plyr.min.js"></script>
<script src="/static/site/js/jquery.morelines.min.js"></script>
<script src="/static/site/js/photoswipe.min.js"></script>
<script src="/static/site/js/photoswipe-ui-default.min.js"></script>
<script src="/static/site/js/main.js"></script>
</body>

</html>
