<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="site/fragmentHeader :: head">
    <title>Cinema ASDN</title>
</head>
<body class="body">

<!-- header -->
<header th:insert="site/fragmentHeader :: header"></header>
<!-- end header -->

<!-- page title -->
<section class="section section--first section--bg" data-bg="/static/site/img/section/section.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section__wrap">
                    <!-- section title -->
                    <h2 class="section__title">Cinema List</h2>
                    <!-- end section title -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end page title -->

<!-- home -->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" th:each="cinema : ${cinemaList}">
                <!-- card -->
                <div class="card card--details">
                    <div class="row">
                        <div class="col-12 row-sm-4">
                            <div>
                                <img th:src="@{/static/img/{pn}(pn=${cinema.photoName})}" alt="" width="540px" height="360px">
                            </div>
                            <div class="card__content center">
                                <h3 class="card__title" th:text="${cinema.name}"></h3>
                            </div>
                        </div>
                        <div class="col-12 row-sm-8">
                            <div class="card__content">
                                <ul class="card__meta">
                                    <li><span>Address: </span> <span th:text="${cinema.address}"></span></li>
                                    <li><span>Nr phone: </span> <span th:text="${cinema.nrPhone}"></span></li>
                                    <li><span>Email: </span> <span th:text="${cinema.email}"></span></li>
                                    <li><span>Working time: </span> <span th:text="${cinema.workingTime}"></span> </li>
                                </ul>
                                <div class="card__description card__description--details">
                                    <p th:text="${cinema.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>
        </div>
    </div>
</section>
<!-- end home -->

<!-- JS -->
<script src="/static/site/js/jquery-3.3.1.min.js"></script>
<script src="/static/site/js/bootstrap.bundle.min.js"></script>
<script src="/static/site/js/owl.carousel.min.js"></script>
<script src="/static/site/js/jquery.mousewheel.min.js"></script>
<script src="/static/site/js/jquery.mCustomScrollbar.min.js"></script>
<script src="/static/site/js/wNumb.js"></script>
<script src="/static/site/js/nouislider.min.js"></script>
<script src="/static/site/js/plyr.min.js"></script>
<script src="/static/site/js/jquery.morelines.min.js"></script>
<script src="/static/site/js/photoswipe.min.js"></script>
<script src="/static/site/js/photoswipe-ui-default.min.js"></script>
<script src="/static/site/js/main.js"></script>
</body>

</html>
