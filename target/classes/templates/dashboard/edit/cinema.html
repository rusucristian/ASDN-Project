<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Panel</title>

    <!-- Custom fonts for this template-->
    <link href="/dashboard/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="/dashboard/css/sb-admin-2.min.css">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/admin}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Admin Dashboard</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="/">
                <i class="fas fa-home"></i>
                <span>Home</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            ADD
        </div>

        <!-- Nav Item - Pages Collapse Menu -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/add/film}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Film</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/add/cinema}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Cinema</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->
        <div class="sidebar-heading">
            Edit
        </div>

        <!-- Nav Item - Edit News -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/edit/film}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Film</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/edit/cinema}">
                <i class="fas fa-fw fa-newspaper"></i>
                <span>Cinema</span>
            </a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <div th:insert="/dashboard/fragments/topBar :: topBar"/>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Cinema</h6>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/admin/edit/cinema/{cinemaID}(cinemaID=${cinema.id})}" th:object="${cinema}" enctype="multipart/form-data">
                                    <div class="form-group row">
                                        <label th:for="name" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="name" th:value="*{name}" th:field="*{name}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label th:for="address" class="col-sm-2 col-form-label">Address</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="address" th:value="*{address}" th:field="*{address}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label th:for="nrPhone" class="col-sm-2 col-form-label">Phone Number</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="nrPhone" th:value="*{nrPhone}" th:field="*{nrPhone}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label th:for="email" class="col-sm-2 col-form-label">Email</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="email" th:value="*{email}" th:field="*{email}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label th:for="nrHall" class="col-sm-2 col-form-label">Hall numbers</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="nrHall" th:value="*{nrHall}" th:field="*{nrHall}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label th:for="workingTime" class="col-sm-2 col-form-label">Working time</label>
                                        <div class="col">
                                            <input type="text" class="form-control" th:id="workingTime" th:value="*{workingTime}" th:field="*{workingTime}">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-2">Description</div>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <textarea class="form-control" id="description"
                                                          rows="10" th:value="*{description}" th:field="*{description}"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-2">Image</div>
                                        <div class="col-sm-10">
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" th:id="customFile" name="photoName" th:value="*{photoName}" th:field="*{photoName}">
                                                <label class="custom-file-label" th:for="customFile" th:text="*{photoName}">Choose file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Row -->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script src="/dashboard/vendor/jquery/jquery.min.js"></script>
<script src="/dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dashboard/js/sb-admin-2.min.js"></script>
<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

</body>

</html>
